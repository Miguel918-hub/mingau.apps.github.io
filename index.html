<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mingau App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4;
    }

    .upload-box {
      background-color: #222;
      border: 2px dashed #ff66c4;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      padding: 10px 20px;
      background-color: #ff66c4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
      display: none;
    }

    #generateBtn, #copyBtn, #botRaidBtn {
      margin-top: 15px;
      background-color: #00ffcc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #cantada {
      margin-top: 30px;
      background: #111;
      border-left: 4px solid #ff66c4;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      font-style: italic;
      display: none;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }

    #modoInfo {
      margin-top: 20px;
      color: #888;
    }

    .modo-btns {
      margin-bottom: 20px;
    }

    .modo-btns button {
      margin: 0 10px;
      background: #333;
      border: 1px solid #888;
      color: white;
      padding: 8px 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  Mingau App â€“ Cantadas por Imagem</h1>

  <div class="modo-btns">

    <button onclick="setModo('pc')">ğŸ’» Computador</button>
  </div>

  <div id="modoInfo">ğŸ” Modo nÃ£o selecionado</div>

  <div class="upload-box">
    <label class="custom-upload" for="fileInput">ğŸ“· Enviar imagem da conversa</label>
    <input type="file" id="fileInput" accept="image/*">

  <script>
    let modoSelecionado = "";

    function setModo(modo) {

    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generateBtn");
    const cantadaDiv = document.getElementById("cantada");
    const cantadaTexto = document.getElementById("cantadaTexto");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("status");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    generateBtn.addEventListener("click", function () {
      if (!fileInput.files[0]) {

        const aleatoria = cantadas[Math.floor(Math.random() * cantadas.length)];

    });

  </script>
</body>
</html>
